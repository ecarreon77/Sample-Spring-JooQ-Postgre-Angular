<div class="container">
  <div class="row">
    <div class="col-sm">
      <a
        href="/students"
        role="button"
        class="btn btn-outline-primary btn-lg btn-block text-center"
      >
        <span><i class="fa fa-users"></i></span>
        <br />Students
      </a>
    </div>
    <div class="border">
      <button class="btn btn-md btn-outline-primary" (click)="open(content)">
        <i class="fa fa-user"></i>New Student
      </button>
    </div>
    <div class="container">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>
              <span>{{ student.id }}</span>
            </td>
            <td>
              <span>{{ student.firstName }}</span>
            </td>
            <td>
              <span>{{ student.lastName }}</span>
            </td>
            <td>
              <span>{{ student.age }}</span>
            </td>
            <td>
              <button class="btn btn-sm btn-warning">
                <i class="fa fa-edit"></i>Edit
              </button>
              <button
                class="btn btn-sm btn-danger"
                (click)="openDelete(contentDelete, student)"
              >
                <i class="fa fa-remove"></i>Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Student</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="firstName">Firstname</label>
        <div class="input-group">
          <input
            id="firstName"
            class="form-control"
            name="firstName"
            #firstname="ngModel"
            ngModel
          />
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Lastname</label>
        <div class="input-group">
          <input
            id="lastName"
            class="form-control"
            name="lastName"
            #lastname="ngModel"
            ngModel
          />
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <div class="input-group">
          <input
            id="age"
            class="form-control"
            name="age"
            #age="ngModel"
            ngModel
          />
        </div>
      </div>
      <br />
      <div class="text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Cancel
    </button>
  </div>
</ng-template>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">
        Yes, Delete!
      </button>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Cancel
    </button>
  </div>
</ng-template>
